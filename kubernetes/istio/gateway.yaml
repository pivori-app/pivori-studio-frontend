apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: pivori-gateway
  namespace: pivori-production
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: pivori-tls
    hosts:
    - "*.pivori.app"
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.pivori.app"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: geolocation-vs
  namespace: pivori-production
spec:
  hosts:
  - "geolocation.pivori.app"
  gateways:
  - pivori-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: geolocation
        port:
          number: 8000
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: pivori-production
spec:
  mtls:
    mode: STRICT

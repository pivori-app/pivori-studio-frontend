<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net 'wasm-unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://api.amplitude.com https://events.amplitude.com https://api.example.com https://pivoristudio.pivori.app;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      object-src 'none';
      upgrade-insecure-requests
    ">
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="permissions-policy" content="geolocation=(), microphone=(), camera=()">
    
    <!-- SEO Metadata -->
    <meta name="description" content="Plateforme BaaS moderne pour créer des applications web et mobiles en quelques clics. Gérez vos utilisateurs, données et déploiements facilement.">
    <meta name="keywords" content="BaaS, Backend as a Service, application builder, no-code, low-code">
    <meta name="author" content="Pivori">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://pivoristudio.pivori.app">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pivoristudio.pivori.app">
    <meta property="og:title" content="Pivori Studio - Plateforme BaaS Moderne">
    <meta property="og:description" content="Créez des applications web et mobiles en quelques clics avec Pivori Studio. Gestion complète du backend, base de données et déploiement.">
    <meta property="og:image" content="https://pivoristudio.pivori.app/og-image.png">
    <meta property="og:site_name" content="Pivori Studio">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://pivoristudio.pivori.app">
    <meta name="twitter:title" content="Pivori Studio - Plateforme BaaS Moderne">
    <meta name="twitter:description" content="Créez des applications en quelques clics">
    <meta name="twitter:image" content="https://pivoristudio.pivori.app/twitter-image.png">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Pivori Studio",
      "description": "Plateforme BaaS pour créer des applications",
      "url": "https://pivoristudio.pivori.app",
      "applicationCategory": "DeveloperApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <title>Pivori Studio - Plateforme BaaS Moderne</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="../src/main.tsx"></script>
  </body>
</html>
